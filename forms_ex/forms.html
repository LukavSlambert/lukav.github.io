<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
				<input type="hidden" id="myhidden" name="send_to" value="forspacereg@gmail.com">
			<fieldset>
				<legend>Your contact information</legend>
				<label for="name">Your name </label>
				<input type="text" id="name" name="name">
				<label for="phone">Phone number</label>
				<input type="tel" id="phone" name="phone" placeholder="Must be filled">
				<label type="email">Email</label>
				<input type="email" id="email" name="email">
			</fieldset>
			<fieldset>
			<legend>About your abduction </legend>
					<label for="date">Requested  date</label>
					<input type="date" id="date" name="date">
					<label for="qty">How many people would you like abducted?</label>
					<input type="number" id="qty" name="qty" min="1" max="10">
			<p>What type of UFO do you prefer?</p>
					<label>
					<input type="radio" name="ufotype" value="Classic">
					Classic oval UFO
					</label>
					<label>
					<input type="radio" name="ufotype" value="starwars">
					Star Wars-style Imperial cruiser
					</label>
					<label>
					<input type="radio" name="ufotype" value="galactica"">
					Battlestar Galactica-style Viper
					</label>
					<label>
					<input type="radio" name="ufotype" value="startrek" checked>
					Borg-style cube
					</label>
					<label>
					<input type="radio" name="ufotype" value="any"> Whatever is in the neighborhood
					</label>
			<label for="abtype">What type of abduction experience do you want?</label>
				<select id="abtype" name="abtype">
					<option selected>Select one..</option>
					<option value="tour">Tour of the solar system</option>
					<option value="dinner">Alien dinner and discussion</option>
					<option value="dance">Alien dance lessons</option>
					<option value="whale">Whale watching</option>
				</select>
			<label for="comments">Special requests:</label>
			<textarea id="comments" name="comments"></textarea>
			<label>
			<input type="checkbox" value="subscribe" id="subscribe" name="subscribe" checked> Add me to your email list!
			</label>
		</fieldset>
		<button type="submit">Submit</button>
			</form>				
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3390.195022950294!2d35.24585157614979!3d31.819681632292358!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x15032a374d85cc29%3A0xec19f6bff3d894c9!2sMeir%20Gershon%2032-38%2C%20Jerusalem!5e0!3m2!1sru!2sru!4v1691401129081!5m2!1sru!2sru" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
